<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <!-- reset css -->
    <link href="assets/css/reset.css" rel="stylesheet" />

    <!-- Bootstrap and other framework dependencies -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="//github.com/StartBootstrap/startbootstrap-shop-homepage/blob/master/dist/css/styles.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Local CSS -->
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Snack Passport</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="allProducts.html"
                    >All Products</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#!">Shop By Country</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button
              id="cart-button"
              class="btn btn-outline-dark"
              type="button"
              onclick="redirectPage('checkout.html')"
            >
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="checkout-steps">
        <span class="active">1. Shopping Cart</span>
        <span>2. Shipping Details</span>
        <span>3. Payment Options</span>
      </div>

      <section class="shopping-cart">
        <!-- Displayed Cart Items -->
        <article class="cart-items">
          <!-- Placeholder for dynamically rendered products -->
          <div id="product-container">
            <!-- JavaScript will populate cart items here -->
          </div>

          <!-- Next and Cancel buttons for cart actions -->
          <div class="cart-buttons">
            <button id="next-button" class="next-btn">Next</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </article>

        <!-- Summary section for the coupon and total -->
        <aside class="summary">
          <h3>Summary</h3>

          <!-- Coupon input section -->
          <div id="coupon-container">
            <label for="coupon-code">Enter Coupon Code</label>
            <input
              type="text"
              id="coupon-code"
              placeholder="Enter coupon code"
            />
            <button id="apply-coupon">Apply Coupon</button>
            <p id="coupon-message" class="alert" role="alert"></p>
          </div>

          <!-- Totals Section (Dynamically updated by JavaScript) -->
          <div class="totals">
            <div class="line-item">
              <span>SUBTOTAL</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="line-item">
              <span>SHIPPING</span>
              <span>FREE</span>
            </div>
            <div class="line-item">
              <span>TAXES (5%)</span>
              <span id="taxes">$0.00</span>
            </div>
            <div class="line-item total">
              <span>TOTAL</span>
              <span id="total">$0.00</span>
            </div>
          </div>

          <!-- Modal HTML -->
          <div
            class="modal fade"
            id="modalSignin"
            tabindex="-1"
            aria-labelledby="modalSigninLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalSigninLabel">
                    Sign up for free
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="#" method="POST">
                    <div class="mb-3">
                      <label for="floatingInput" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="floatingPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Sign up
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Continue As Guest
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Clear Cart Button -->
          <button id="clear-cart-btn" class="clear-btn">Clear Cart</button>
        </aside>
      </section>
    </main>

    <!-- Bootstrap JS (ensure this is correct) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Local JS Files -->
    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/checkout.js" type="text/javascript"></script>
  </body>
</html>
